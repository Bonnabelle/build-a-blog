{% extends "base.html" %}
{% block content %}
        <form method="post" action="/newpost">
            <label>Title</label>
            <input type="text" name="title" value={{title}}>
        <br>
        <label>
            Entry
        </label>
        <br>
        <textarea name="entry" value="">{{entry}}</textarea>
        <input type="submit">
        </form>
        <div class="error">{{error}}</div>
{% endblock %}
